                <label for="gender-female">Female</label>

    <!-- kleding -->
    <section>
        <ul>
            <div class="dropdown">
                <input type="checkbox" id="dropdown-toggle" hidden>
                <label for="dropdown-toggle" class="dropdown-label">Choose Helmet ▼</label>
                <ul class="dropdown-menu">
                    <li>
                        <input type="radio" id="helm-addy" name="helmet" hidden>
                        <label for="helm-addy">
                            <img src="/imgs/helm/helm-equiped-addy.png" alt="Addy Helmet"> Addy Helm
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="helm-rune" name="helmet" hidden>
                        <label for="helm-rune">
                            <img src="/imgs/helm/helm-equiped-rune.png" alt="Rune Helm"> Rune Helm
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="helm-dragon" name="helmet" hidden>
                        <label for="helm-dragon">
                            <img src="/imgs/helm/helm-equiped-dragon.png" alt="Dragon Helm"> Dragon Helm
                        </label>
                    </li>
                </ul>
            </div>


            <li>
                <label>Body</label>
                <input type="radio" id="body">
                <button>▼</button>
            </li>
            <li>
                <label>Legs</label>
